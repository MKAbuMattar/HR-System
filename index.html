<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR System</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="grid">
    <h1>HR System</h1>
  </header>
  <div class="whiteSpace"></div>
  <main class="grid grid-col-2">
    <section>
      <form method="POST" id="addEmployeeForm" class="addEmployeeForm">
        <fieldset>
          <legend>Add Employee</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="email@email.com" required>
          <label for="departmentSelect">Department</label>
          <select name="departmentSelect" id="departmentSelect" required>
            <option value disabled selected>Select Department</option>
          </select>
          <input type="submit" value="submit" name="submit" id="submit" class="btn">
        </fieldset>
      </form>
    </section>
    <section>
      <div id="tableBox" class="tableBox displayNone">
        <table id="employeeList"></table>
        <p id="total" class="total"></p>
      </div>
    </section>
  </main>
  <footer class="grid">
    <p>&copy; ASAC 201d19 Team</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
